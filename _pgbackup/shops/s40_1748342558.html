<!DOCTYPE html>
<html lang="fa" dir="rtl">
    <head>
        <meta charset="UTF-8">
        <title>مغازه شماره ۱</title>
        <link rel="stylesheet" href="../styles.css">
    </head>
    <body>
        <div class="shop-container">
            <h1>سرقفلی دار :&nbsp;طاهره یکتانیا<br></h1>
            <div class="gallery">
                <img src="../images/s40-1-thumb.jpg" onclick="openModal(this)"/>
                <img src="../images/s40-2-thumb.jpg" onclick="openModal(this)"/>
                <img src="../images/s40-3-thumb.jpg" onclick="openModal(this)"/>
                <img src="../images/s40-4-thumb.jpg" onclick="openModal(this)"/>
            </div>
            <div id="lightbox" class="lightbox" onclick="closeModal()">
                <img id="lightbox-img"/>
            </div>
            <script>
  function openModal(img) {
    const bigSrc = img.src.replace("-thumb", "");
    document.getElementById("lightbox-img").src = bigSrc;
    document.getElementById("lightbox").style.display = "flex";
  }

  function closeModal() {
    document.getElementById("lightbox").style.display = "none";
  }
</script>
