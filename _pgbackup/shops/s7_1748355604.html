<!DOCTYPE html>

    <body>
        <div class="shop-container">
            <h1>سرقفلی دار : محمد فکری</h1>
            <div class="gallery">
                <img src="../images/s7-1-thumb.jpg" onclick="openModal(this)"/>
                <img src="../images/s7-2-thumb.jpg" onclick="openModal(this)"/>
                <img src="../images/s7-3-thumb.jpg" onclick="openModal(this)"/>
                <img src="../images/s7-4-thumb.jpg" onclick="openModal(this)"/>
            </div>
            <div id="lightbox" class="lightbox" onclick="closeModal()">
                <img id="lightbox-img"/>
            </div>
            <script>
  function openModal(img) {
    const bigSrc = img.src.replace("-thumb", "");
    document.getElementById("lightbox-img").src = bigSrc;
    document.getElementById("lightbox").style.display = "flex";
  }

  function closeModal() {
    document.getElementById("lightbox").style.display = "none";
  }
</script>
